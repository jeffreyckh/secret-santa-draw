<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ðŸŽ… Secret Santa Organizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(to bottom, #ffe6f0, #fff);
    overflow-x: hidden;
    position: relative;
}
h2 {
    text-align: center;
    color: #c0392b;
    text-shadow: 2px 2px 5px #fff;
}
textarea {
    width: 100%;
    height: 200px;
    font-size: 16px;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: none;
}
button {
    padding: 12px 25px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 10px;
    background-color: #27ae60;
    color: white;
    border: none;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}
button:hover { background-color: #2ecc71; }
.link-box { margin-top: 20px; }
.link-box p {
    margin: 5px 0;
    font-family: monospace;
    background: #f9f9f9;
    padding: 8px;
    border-radius: 8px;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}
.snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    user-select: none;
    z-index: 9999;
    font-size: 1em;
}
</style>
</head>
<body>

<h2>ðŸŽ… Secret Santa Organizer</h2>

<p>Enter all participant names (one per line, including yourself):</p>
<textarea id="names" placeholder="Jeffrey&#10;Alice&#10;Ben"></textarea>
<br>
<button onclick="generateAssignments()">Generate Assignments & Links</button>
<button onclick="resetEverything()">Reset Everything</button>

<div class="link-box" id="links"></div>

<!-- Snow animation -->
<script>
const snowCount = 50;
for(let i=0;i<snowCount;i++){
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.innerHTML = 'â„';
    snow.style.left = Math.random()*100 + 'vw';
    snow.style.fontSize = 12 + Math.random()*20 + 'px';
    snow.style.animationDuration = 5 + Math.random()*10 + 's';
    snow.style.opacity = 0.5 + Math.random()*0.5;
    document.body.appendChild(snow);
}
</script>

<script>
function generateAssignments() {
    const raw = document.getElementById("names").value.trim();
    let participants = raw.split("\n").map(n => n.trim()).filter(n => n.length > 0);

    if(participants.length < 2) {
        alert("Please enter at least 2 participants.");
        return;
    }

    // Generate derangement (no one gets themselves)
    let valid = false;
    let receivers = [];
    let assignments = {};
    while(!valid){
        receivers = [...participants];
        for(let i = receivers.length -1; i>0; i--){
            const j = Math.floor(Math.random() * (i+1));
            [receivers[i], receivers[j]] = [receivers[j], receivers[i]];
        }
        valid = true;
        for(let i=0;i<participants.length;i++){
            if(participants[i] === receivers[i]){
                valid=false;
                break;
            }
            assignments[participants[i]] = receivers[i];
        }
    }

    // Save assignments and remaining pool
    localStorage.setItem("secretSantaAssignments", JSON.stringify(assignments));
    localStorage.setItem("secretSantaRemaining", JSON.stringify(participants));

    // Generate private links
    const linkDiv = document.getElementById("links");
    linkDiv.innerHTML = "<h3>Private Draw Links:</h3>";
    participants.forEach(p=>{
        const url = "draw.html?user=" + encodeURIComponent(p);
        const pElem = document.createElement("p");
        pElem.innerHTML = `<a href="${url}" target="_blank">${p}'s link</a>`;
        linkDiv.appendChild(pElem);
    });

    alert("ðŸŽ„ Assignments generated! Private links created below.");
}

function resetEverything() {
    if(!confirm("Are you sure you want to reset all data? This cannot be undone.")) return;
    localStorage.removeItem("secretSantaAssignments");
    localStorage.removeItem("secretSantaRemaining");
    document.getElementById("names").value = "";
    document.getElementById("links").innerHTML = "";
    alert("All data reset.");
}
</script>

</body>
</html>
